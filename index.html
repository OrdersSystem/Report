<!DOCTYPE html>
<html>
<head>
  <title>Report</title>
  <meta charset="utf-8">

  <link rel="icon" href="https://drive.google.com/thumbnail?id=1Z4rJYCN674_PWJmiKqYoVNSs83yI63Cp">

  <style>
    html,body{height:100%;margin:0}
    #app{position:fixed;inset:0;border:0;width:100%;height:100%}
  </style>
</head>
<body>

  <iframe id="app" allowfullscreen="true" referrerpolicy="no-referrer"></iframe>

  <script>
    const APP_URL =
      "https://script.google.com/macros/s/AKfycbxm7wpW2_6CgBrVO4zSljggOrnRDBeru1WgPjMJ46W9VonN0FTtYOEFmmGa86yMkNQF/exec";

    const f = document.getElementById("app");
    f.src = APP_URL;

    window.onload = function () {
      f.requestFullscreen().catch(() => {});
    };
  </script>

</body>
</html>
